{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}diegomoura.dev{% endblock%}</title>

        <!-- Bootstrap 4.4.0 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'diegomouradev/css/styles.css' %}">
    </head>
    <body>
        <header>
            <nav class="nav">
                <div class="nav-branding">
                    <a href="{% url 'projects_index' %}">
                        <h1>Diego Moura</h1>
                    </a>
                </div>
                <ul class="nav-links">
                    <li class="nav-link"><a href="{% url 'projects_index' %}">Home</a></li>
                    <li class="nav-link"><a href="{% url 'projects_index' %}">Projects</a></li>
                    <li class="nav-link"><a href="{% url 'blog_index' %}">Blog</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero container-fluid" style="padding: 0px;">
            <div class="row">
                {% block hero %}
                {% endblock %}
            </div> 
        </section>

        <main class="container-fluid section-bg">  
            <div class="row">
                <div class="col-md-12">
                    <div class="container">
                        {% block bio %}{% endblock %}
                    </div>
                <div class="col-md-12">
                    <div class="container">
                        {% block page_content %}{% endblock %}
                    </div>
                </div>
            </div>    
            
        </main>

        <footer>

        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    </body>
</html>
