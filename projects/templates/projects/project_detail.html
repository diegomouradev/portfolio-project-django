{% extends "base.html" %}


{% block title%}Project - {{ project.title }} diegomoura.dev{% endblock %}

{% block hero %}&nbsp;{% endblock %}

{% block page_content %}

<div class="row section-margin">
    <div class="col-md-8">
        <img src="{{ project.image.url }}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h1>{{ project.title }}</h1>
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
